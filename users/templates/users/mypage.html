{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="banner_area">
  <div class="banner_inner d-flex align-items-center">
    <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0" data-background=""></div>
    <div class="container">
      <div class="banner_content text-center">
        <h2>MyPage</h2>
        <div class="page_link">
          <a href="index.html">Home</a>
          <a href="about-us.html">About Us</a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="about_area p_120">
  <div class="container">
    <img src="{% static 'img/gallery/paws_1.png' %}" width="100%" style="text-align: center;">
    <div class="row about_inner">
      <div class="col-lg-12">
        <div class="accordion" id="accordionExample">
          <div class="card">
            <div class="card-header" id="headingOne">
              <button class="btn btn-link " type="button" data-toggle="collapse" data-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                개인정보
                <i class="lnr lnr-chevron-down"></i>
                <i class="lnr lnr-chevron-up"></i>
              </button>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                <h5>ID : {{user.username}}</h5>
                <h5>Email : {{user.email}} </h5>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                aria-expanded="false" aria-controls="collapseTwo">
                내가 쓴 글
                <i class="lnr lnr-chevron-down"></i>
                <i class="lnr lnr-chevron-up"></i>
              </button>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
              <div class="card-body">
                <table class="table" style="width: 100%; text-align: center;">
                  <thead>
                    <tr>
                      <th scope="col" style="width: 25%;">제목</th>
                      <th scope="col" style="width: 45%;">내용</th>
                      <th scope="col">날짜</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for review in reviews %}
                    <tr>
                      <td><a href="{% url 'reviews:ReviewDetail' review.id %}">{{review.title}}</a></td>
                      <td>{{review.summary}}</td>
                      <td>{{review.pub_date}}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
