{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="main" id="top">
  <section>
    <div class="row justify-content-between my-3">
      <div class="col-4 input-group">
        <input type="text" class="form-control kw" value="{{ kw|default_if_none:'' }}">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="btn_search" onclick="search()">찾기</button>
        </div>
      </div>
    </div>
    <form id="searchForm" method="get" action="{% url 'reviews:ReviewList' %}">
      <input type="hidden" id="kw" name="kw" value="{{ kw|default_if_none:'' }}">
    </form>
    <table style="margin-left: 20%; margin-top: 10%; width: 60%;">
      <td>
        {% for review in reviews %}
        <div>
          <h3><img src="{% static 'img/gallery/foot.png' %}" width="8%">&nbsp; {{review.title}}</h3>
          <h4>{{review.summary}}<a href="{%url 'reviews:ReviewDetail' review.id%}">...more</a></h4>
          <br>
          <hr>
        </div>
        {%endfor%}
        </div>
      </td>
    </table>
  </section>
</main>

{% endblock %}
