{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/component/ReviewList.css' %}" />

<main class="main" id="top">
  <section class="my-3">
    <div class="py-6">
      <div class="search">

        <input type="text" class="form-control kw search-input" value="{{ kw|default_if_none:'' }}">
        <div class="">
          <button class="btn hover-top btn-collab-outline text-gradient ms-2" type="button" id="btn_search"
            onclick="search()">찾기</button>
        </div>
      </div>
    </div>
    <form id="searchForm" method="get" action="{% url 'reviews:ReviewList' %}">
      <input type="hidden" id="kw" name="kw" value="{{ kw|default_if_none:'' }}">
    </form>
    <table class="table review-table">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성일시</th>
        </tr>
      </thead>
      <tbody>
        {% for review in reviews %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>
            <img class="foot" src="{% static 'img/gallery/foot.png' %}">
            {{review.title}}
          </td>
          <td>{{review.summary}}<a href="{%url 'reviews:ReviewDetail' review.id%}">...more</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
</main>

{% endblock %}
